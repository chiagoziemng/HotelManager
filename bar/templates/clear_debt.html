{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper">
  <div class="card mb-4">
  <div class="container-xxl flex-grow-1 container-p-y">
    <h1 class="card-header"><span class="text-muted fw-light">Debt /</span>Clear Debt </h1>
      <div class="card-body">

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="debtor_name"> Debtor's name</label>
      <input type="text" class="form-control" id="debtor_name" name="debtor_name" value="{{ debt.debtor_name }}" readonly>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" value="{{ debt.amount }}" readonly>
    </div>
    <div class="form-group">
      <label for="cleared_on">Cleared On</label>
      <input type="date" class="form-control" id="cleared_on" name="cleared_on">
    </div>
    <div class="form-group">
      <label for="receipt_no">Receipt No./RRN</label>
      <input type="text" class="form-control" id="receipt_no" name="receipt_no">
    </div>
    <div class="form-group">
      <label for="bankused">Bank Name</label>
      <input type="text" class="form-control" id="bankused" name="bankused">
    </div>
    <div class="form-group">
      <label for="payment_mode">Mode of Payment</label>
      <select class="form-control" id="payment_mode" name="payment_mode">
        {% for choice in debt.PAYMENT_MODE_CHOICES %}
          <option value="{{ choice.0 }}">{{ choice.1 }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Clear Debt</button>
  </form>
</div>
</div>
  </div>
</div>
{% endblock %}
