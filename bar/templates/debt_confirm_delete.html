{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h2><i class="bi bi-exclamation-triangle-fill text-danger"></i> Confirm delete debt</h2>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete this debt?</p>
      <form action="{% url 'debt_delete' debt.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
        <a href="{% url 'debt_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
