{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="row">
    <div class="col-lg-12 mb-4 order-0">
      <div class="card">
        <div class="d-flex align-items-end row">
          <div class="col-sm-7">
            <h2 class="card-header">Are you sure you want to delete the drink "{{ drink.name|upper }}"?</h2>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a class="btn btn-outline-primary" href="{% url 'drink_detail' drink.id %}" class="btn btn-secondary">Cancel</a>
              </form>
            </div>
          </div>
          <div class="col-sm-5 text-center text-sm-left">
            <div class="card-body pb-0 px-0 px-md-4">
              <img
                src="{% static '/assets/img/illustrations/man-with-laptop-light.png' %}"
                height="140"
                alt="View Badge User"
                data-app-dark-img="illustrations/man-with-laptop-dark.png"
                data-app-light-img="illustrations/man-with-laptop-light.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
