{% extends 'base.html' %}

{% block content %}
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add a Drink</h5>
            <small class="text-muted float-end">New Drink</small>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label class="form-label" for="{{ form.name.id_for_label }}">Name:</label>
                {{ form.name }}
              </div>
              <div class="form-group mb-3">
               {{ form.category.label_tag }}
                {{ form.category }}
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="{{ form.price.id_for_label }}">Price:</label>
                {{ form.price }}
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="{{ form.image.id_for_label }}">Image:</label>
                {{ form.image }}
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'drink_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
