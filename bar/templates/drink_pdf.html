<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drink List</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background-color: #e9ecef;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Zrlj+Kc29s12sFawdrUTiIouk16twT9XgT20lYDI2Qivhmd+vMw7V74QvK8o7VAd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Pameec Hotel Bar Stock Report </h2>
                <table>
                    <thead>
                      <tr>
                        <th>S/N</th>
                        <th>Name</th>
                        <th>Total Stock</th>
                        <th>Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      {%  for drink in drinks  %}
                        <tr>
                          <td>{{ forloop.counter }}</td>
                          <td>{{ drink.name|capfirst  }}</td>
                          <td>{{ drink.total_stock }}</td>
                          <td>{{ drink.price }}</td>
                        </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
</body>
</html>
