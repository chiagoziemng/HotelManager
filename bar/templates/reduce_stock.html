{% extends 'base.html' %}

{% block content %}
  <div class="content-wrapper">
    <div class="card mb-4">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h3 class="card-header"><span class="text-muted fw-light">Stock /</span> Reduce Stock</h3>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row gx-3 gy-2 align-items-center">
              <div class="col-md-3">
                <label class="form-label" for="drink">Drink:</label>
                <i class='bx bx-chevron-down'></i>{{ form.drink }}
              </div>
              <div class="col-md-3">
                <label class="form-label" for="qtotal_reduction">Quantity Reduction:</label>
                {{ form.total_reduction }}
              </div>
              <div class="col-md-3">
                <label class="form-label" for="qtotal_reduction"></label>
                <button type="submit" class="btn btn-primary d-block">Reduce Stock</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
