{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper">
  <div class="card mb-4">
  <div class="container-xxl flex-grow-1 container-p-y">
    <h1 class="card-header"><span class="text-muted fw-light">Sale /</span> Update Sale</h1>
      <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'sale_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
</div>
</div>
{% endblock %}
