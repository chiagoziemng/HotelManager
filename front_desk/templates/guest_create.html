{% extends 'base.html' %}

{% block title %}Create Guest{% endblock %}

{% block content %}
    <div class="row mt-3">
        <div class="col-8">
            <h2>Create Guest</h2>
        </div>
        <div class="col-4 text-right">
            <a href="{% url 'guest_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>

    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
