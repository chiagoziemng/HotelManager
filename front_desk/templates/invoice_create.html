{% extends 'base.html' %}

{% block title %}Create Invoice{% endblock %}

{% block content %}
    <div class="row mt-3">
        <div class="col-12">
            <h2>Create Invoice</h2>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
