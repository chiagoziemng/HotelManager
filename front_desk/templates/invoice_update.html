{% extends 'base.html' %}

{% block title %}Update Invoice{% endblock %}

{% block content %}
    <div class="row mt-3">
        <div class="col-12">
            <h2>Update Invoice</h2>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
