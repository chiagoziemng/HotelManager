{% extends 'base.html' %}

{% block title %}Create Maintenance Request{% endblock %}

{% block content %}
    <div class="row mt-3">
        <div class="col-12">
            <h2>Create Maintenance Request</h2>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'maintenance_request_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
