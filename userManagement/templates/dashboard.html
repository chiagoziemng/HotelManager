{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="shortcut icon" type="image/x-icon" href="{%  static 'assets/img/favicon.png' %}">
	<link rel="stylesheet" href="{%  static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{%  static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{%  static 'assets/plugins/fontawesome/css/all.min.css' %}">
	<!-- <link rel="stylesheet" href="{%  static 'assets/css/feathericon.min.css' %}"> -->
	<link rel="stylehseet" href="https://cdn.oesmith.co.uk/morris-0.5.1.css">
	<link rel="stylesheet" href="{%  static 'assets/plugins/morris/morris.css' %}">

	<link rel="stylesheet" href="{%  static 'assets/css/all.css' %}"> 
	<link rel="stylesheet" href="{%  static 'assets/css/custom.css' %}">
</head>

<body>
	<div class="main-wrapper">
		<!-- Navbar -->
		<!-- {% include "navbar.html" %} -->
		<!-- / Navbar -->
		<div class="">	<a href="javascript:void(0);" id="toggle_btn"> <i class="fe fe-text-align-left"></i> </a>
			<a class="mobile_btn" id="mobile_btn"> <i class="fas fa-bars"></i> </a></div>
		{% include "sidebar.html" %}
		<div class="page-wrapper" >
			<div class="content container-fluid">
        <h2>Welcome to the Dashboard {{ request.user.first_name|default:request.user.username }}!</h2>
        <img src="{% static 'assets/img/dash.jpg' %}" alt="Dashboard Image">
      </div>
      
		</div>
	</div>



	<script data-cfasync="false" src="{% static '../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'assets/js/popper.min.js' %}"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'assets/plugins/raphael/raphael.min.js' %}"></script>
	<script src="{% static 'assets/plugins/morris/morris.min.js' %}"></script>
	<script src="{% static 'assets/js/chart.morris.js' %}"></script>
	<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
