{% extends 'base.html' %}
{% block content %}

<div class="row mt-3 border border-secondary">
  <div class="col-12 border-bottom border-secondary" style="background-color:#a0b2ce;">
      <div class=" mt-3 h1"><i class="fas fa-user"></i> Staff Role Management Desk </div>
  </div>
  <div class="col-12" style="background-color:#fff;">
          <div class="row my-2">
            <div class="col-12 col-sm-11 my-2">FRIDAY, May 16, 2014 (GUESTS ON PROPERTY: 4) </div>
          </div>
  </div>
</div>

<div class="row mt-4 mb-4">
  <div class="col-lg-12">
    <h3><a href="add-staff.html" class="btn btn-primary float-left veiwbutton">Add Staff</a></h3>  </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card card-table">
      <div class="card-body booking_card">
        <div class="table-responsive">
          <table class="datatable table table-stripped table table-hover table-center mb-0">
            <thead>
              <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.roles }}</td>
                <td>
                  <form method="POST" action="{% url 'update_role' user_id=user.id %}">
                    {% csrf_token %}
                    <select name="new_role">
                      <option value="front_desk_manager">Front Desk Manager</option>
                      <option value="auditor">Auditor</option>
                      <option value="manager">Manager</option>
                      <option value="general_manager">General Manager</option>
                      <option value="supervisor">Supervisor</option>
                      <option value="owner">Owner</option>
                    </select>
                    <button type="submit">Update Role</button>
                  </form>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
