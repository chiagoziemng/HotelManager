{% extends 'base.html' %}

{% block content %}

<div class="row mt-3 border border-secondary">
  <div class="col-12 border-bottom border-secondary" style="background-color:#a0b2ce;">
      <div class=" mt-3 h1"><i class="fas fa-user"></i> Staff Role Management Desk </div>
  </div>
  <div class="col-12" style="background-color:#fff;">
          <div class="row my-2">
            <div class="col-12 col-sm-11 my-2">FRIDAY, May 16, 2014 (GUESTS ON PROPERTY: 4) </div>
          </div>
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Registration Form</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-right">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
